<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>z-plug配置页面</title>
</head>
<link rel="stylesheet" href="./Common/Common.css">
<link rel="stylesheet" href="./BookMark/BookMark.css">
<style>

</style>

<body>
    <div class="main">
        <!-- 登录配置 -->
        <div class="plug_book_mark box">
                <div class="title"><span>GitHub Login Config</span></div>
                <div class="content">
                    <div class="item"><span>clientID:</span><input type="text" value="" id="config__clientID"></div>
                    <div class="item"><span>clientSecret:</span><input type="text" value="" id="config__clientSecret"></div>
                    <div class="item"><span id='show_msg'></span></div>
                </div>
            </div>

        <!-- 书签配置 -->
        <div class="plug_book_mark box">
            <div class="title"><span>BookMark Config</span></div>
            <div class="content">
                <div class="item"><span>UserName:</span><input type="text" value="" id="username"></div>
                <div class="item"><span>Access Token:</span><input type="text" value="" id="access_token"></div>
                <div class="item"><span>Path:</span><input type="text" value="" id="path"></div>
                <!-- <div class="item"><span>Save Message?</span><input type="radio" name="isSave" value="yes"
                        checked>yes<input type="radio" name="isSave" value="no">no</div> -->
                <div class="item">
                    <input type="button" value="Upload" id="upload_btn">
                    <input type="button" value="Download" id="download_btn">
                </div>
                <div class="item"><span id='show_msg'></span></div>
            </div>
        </div>

        <div class="plug__window--config box">
            <div class="title"><span>Window Config</span></div>
            <div class="content">
                <div class="item"><span>BackGroundImg:</span><input type="text" value="" id="config__window__backImg">
                </div>
                <div class="item"><span>FontColor:</span><input type="color" value='' id="config__window__foreColor">
                </div>
                <div class="item"><span id='config__window__showMsg'></span></div>
            </div>
        </div>


        <input type="button" value="Save" id="config__saveBtn">


    </div>


</body>
<!-- 书签页配置js -->
<script src='./dist/config.js'></script>
<!-- <script src="./BookMark/bookMark.js"></script>
<script src="./WindowPlug/window.js"></script> -->
<!-- <script src="./LightClose/LightCloseConfig.js"></script> -->

</html>
