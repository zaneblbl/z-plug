<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>z-plug配置页面</title>
</head>

<link rel="stylesheet" href="./BookMark/BookMark.css">
<style>

</style>

<body>
    <!-- 书签配置 -->
    <div class="plug_book_mark">
        <div class="title"><span>书签配置</span></div>
        <div class="content">
            <div class="item"><span>UserName:</span><input type="text" value="zaneblbl" id="username"></div>
            <div class="item"><span>Access Token:</span><input type="text"
                    value="" id="access_token"></div>
            <div class="item"><span>Path:</span><input type="text" value="BookMark/bookmarks.json" id="path"></div>
            <div class="item"><span>Save Message?</span><input type="radio" name="isSave" value="yes" checked>yes<input
                    type="radio" name="isSave" value="no">no</div>
            <div class="item">
                <input type="button" value="Save" id="save_btn">
                <input type="button" value="Upload" id="upload_btn">
                <input type="button" value="Download" id="download_btn">
            </div>
            <div class="item"><span id='show_msg'></span></div>
        </div>
    </div>

    <!-- 关灯配置 -->
    <div></div>

</body>
<!-- 书签页配置js -->
<script src="./BookMark/bookMark.js"></script>

</html>
