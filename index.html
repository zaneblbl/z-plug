<script>
     let xhr = new XMLHttpRequest()
    let clientID = `c92b731ae212fbc66088`
    let clientSecret = `d3f4065441e8ed9d2d6a965af327348c570523ea`
    let url = `https://github.com/login/oauth/authorize?client_id=${clientID}`

    let code = getQueryVariable('code')
    if (code) {
      ajax('get', `https://github.com/login/oauth/access_token?client_id=${clientID}&client_secret=${clientSecret}&code=${code}`).then(res => {
        console.log(res.data.access_token);
        if (chrome.storage) {
          chrome.storage.sync.set({
            access_token: res.data.access_token,
          }, function () {
            document.write('login success')
          });
        }
      })

    } else {
      window.location.href = url
    }


   function getQueryVariable(variable) {
        var query = window.location.search.substring(1)
        var vars = query.split('&')
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=')
            if (pair[0] == variable) {
                return pair[1]
            }
        }
        return (false)
    }
    function ajax(type, url, params) {
        return new Promise((resolve, reject) => {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.status === 200 && xhr.readyState === 4) {
                    // alert(xhr.responseText.toString());
                    resolve(xhr.responseText);
                }
            };
            if (type.toLowerCase() === 'get') {
                xhr.open('get', url, true);
                // xhr.setRequestHeader('Content-type', 'application/json');
                xhr.send();
            } else if (type.toLowerCase() === 'post') {
                xhr.open('post', url, true);
                // xhr.setRequestHeader('Content-type', 'application/json');
                xhr.send(params);
            } else if (type.toLowerCase() === 'put') {
                xhr.open('put', url, true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.send(JSON.stringify(params));
            } else {
                console.log('不支持的请求格式');
            }
        });
    }
</script>

</html>
